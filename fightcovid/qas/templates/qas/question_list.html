{% extends "base_menu.html" %}
{% block content %}
  <div class="page-header">
    <a href="{% url 'qas:question_create' %}" class="btn btn-primary pull-right"> Ask a Question  </a>
    <h1> Questions </h1>
  </div>
  <div>
    {% for question in question_list %}
      {% include "qas/question_sample.html" with question=question %}
    {% empty %}
      <h4 class="no-data"> No question to display </h4>
    {% endfor %}
  </div>



{% endblock content %}
