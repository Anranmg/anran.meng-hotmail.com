{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <form action="{% url 'qas:answer_create' view.kwargs.question_id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'qas:all' %}';return false;">
  </form>
{% endblock content %}
